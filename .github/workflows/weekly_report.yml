name: Weekly Enhancement Report

on:
  schedule:
    # Run every Friday at 6:00 PM EST (11:00 PM UTC)
    - cron: '0 23 * * 5'

  # Allow manual trigger
  workflow_dispatch:
    inputs:
      month:
        description: 'Month number (1-12), leave empty for current month'
        required: false
        type: string

permissions:
  contents: write

jobs:
  generate-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Generate Enhancement Report
        env:
          JOBBER_ACCESS_TOKEN: ${{ secrets.JOBBER_ACCESS_TOKEN }}
          JOBBER_REFRESH_TOKEN: ${{ secrets.JOBBER_REFRESH_TOKEN }}
          JOBBER_CLIENT_ID: ${{ secrets.JOBBER_CLIENT_ID }}
          JOBBER_CLIENT_SECRET: ${{ secrets.JOBBER_CLIENT_SECRET }}
        run: |
          python generate_report.py

      - name: Commit and push report
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add *.xlsm
          git diff --staged --quiet || git commit -m "Weekly enhancement report update - $(date +'%Y-%m-%d')"
          git push

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: enhancement-report
          path: "*.xlsm"
          retention-days: 30
